name: Code style

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install
      - name: Install dependencies via yarn ğŸ“¦
        run: yarn install --prefer-offline --frozen-lockfile

      # Run eslint ğŸ•µï¸
      - name: Run eslint
        run: yarn lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install
      - name: Install dependencies via yarn ğŸ“¦
        run: yarn install --prefer-offline --frozen-lockfile

      # Run prettier ğŸ•µï¸
      - name: Run prettier
        run: npx prettier --check "*.{js,json}"
