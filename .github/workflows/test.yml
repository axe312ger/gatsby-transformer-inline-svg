name: Unit Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install
      - name: Install dependencies via yarn ğŸ“¦
        run: yarn install --prefer-offline --frozen-lockfile

      # Run unit tests ğŸš€
      - name: Run tests
        run: yarn test
